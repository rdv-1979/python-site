{% include './header.html' %}

Formulario para editar

{% for empleado in empleados %}
    
    <form method="post" action="/update" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Editar empleado
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del empleado</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="txtID">ID:</label>
                        <input id="txtID" value='{{ empleado[0] }}' class="form-control" type="text" name="txtID" readonly>
                    </div>

                   <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" value="{{ empleado[1] }}" class="form-control" type="text" name="txtNombre">
                   </div>
                    
                   <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" value="{{ empleado[2] }}" class="form-control" type="text" name="txtCorreo">
                   </div>
                    
                    <br/>
                        <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=empleado[3])}}" alt="">
                    <br/>
                    
                    <div class="form-group">
                        <label for="txtFoto">Foto:</label>
                        <input id="txtFoto" value="{{ empleado[3] }}" class="form-control" type="file" name="txtFoto">
                       </div>

                    <br>
                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Modificar">
                        <a href="{{ url_for('index') }}" class="btn btn-info">Regresar</a>
                    </div>

                </p>
            </div>
        </div>

    </form>
    
{% endfor %}
